spring.application.name=api-gateway

server.port=8084

# Eureka Config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


#spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Define routes explicitly
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[1].id=bike-service
spring.cloud.gateway.routes[1].uri=lb://bike-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/bikes/**

spring.cloud.gateway.routes[2].id=purchase-service
spring.cloud.gateway.routes[2].uri=lb://purchase-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/purchase/**